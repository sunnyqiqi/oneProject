	<script type="text/javascript">
		window.onload=function(){
			var ulNode=document.getElementById("c_con");

			console.log(liNodes);
			var oBox=aPic.children;

				// console.log(i);
				// var aNodes=document.getElementsByTagName("li").chidren;

				liNodes[i].index=i;
				liNodes[i].onclick=function(){

					}
					liNodes[this.index].className='active';
					oBox[this.index].className='on';
