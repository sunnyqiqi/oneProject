<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0,user-scalable=no;">
    <title>40设备报修详情-评价页面</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/icon.css"/>
</head>
<body>
<div class="top">
    <div class="tile">
        <div class="lf pl10">
            <span class="arrow_left"></span>
            <span class="line"></span>

            <h1>设备报修详情</h1>
        </div>

    </div>
</div>
<div class="content">
    <div class="tz_info">
        <div class="tz_info_title">
            <p>&nbsp;&nbsp;维修人：系统管理员</p>

            <p>&nbsp;&nbsp;回复：不能维修了</p>

            <p>&nbsp;&nbsp;总响应天数 <span class="fontblue">23</span>天</p>
        </div>
        <div class="tz_info_cont">
            <div>&nbsp;&nbsp;结果：
            <ul class="btn_radio3">
                <li class="active"><a href="#">维修完成</a></li>
                <li><a href="#">维修未能完成</a></li>
                <li><a href="#">不能维修</a></li>
            </ul>
            </div>
            <div>&nbsp;&nbsp;等级：
            <ul class="btn_radio3">
                <li class="active"><a href="#">好</a></li>
                <li><a href="#">一般</a></li>
                <li><a href="#">较差</a></li>
            </ul>
            </div>
            <div>&nbsp;&nbsp;评价：
                <textarea name="" id="" cols="35" rows="5" class="pl5"></textarea>
            </div>
        </div>
        <div class="btn_cont">
            <span class="btn mt15 btn_tijiao">提交</span>
        </div>
    </div>
</div>
<div class="foot">
    <ul>
        <li><a href="#" class="home"><em></em>首页</a></li>
        <li><a href="#" class="txl"><em></em>通讯录</a></li>
        <li><a href="#" class="user"><em></em>我</a></li>
    </ul>
</div>
</body>
</html>
