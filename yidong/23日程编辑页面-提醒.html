<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0,user-scalable=no;">
    <title>23日程编辑页面-提醒</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/icon.css"/>
</head>
<body>
<div class="top">
    <div class="tile">
        <div class="lf pl10">
            <span class="arrow_left"></span>
            <span class="line"></span>
            <h1>提醒</h1>
        </div>
        <div class="rf pr10">
            <span>取消</span>
        </div>
    </div>
</div>
<div class="content">
    <div class="content_list content_list_lh50">
        <ul>
            <li>
                <span class="lf">不提醒</span>
            </li>
            <li>
                <span class="lf">即时提醒</span>
            </li>
            <li>
                <span class="lf pr10">同一天 <input type="text" placeholder="15:30"/></span>
            </li>
            <li>
                <span class="lf pr10">前一天 <input type="text" placeholder="15:30"/></span>
            </li>
            <li>
                <span class="lf">指定时间 <input type="text"style="width: 150px" placeholder="2016年6月5号 星期六"/><input type="text" placeholder="15:30"/></span>
                <span class="rf"><span class="gou"></span> </span>
            </li>

        </ul>
        <div class="btn_cont">
        <span class="btn mt15">确定</span>
        </div>
    </div>
</div>
<div class="foot">
    <ul>
        <li><a href="#" class="home"><em></em>首页</a></li>
        <li><a href="#" class="txl"><em></em>通讯录</a></li>
        <li><a href="#" class="user"><em></em>我</a></li>
    </ul>
</div>
</body>
</html>
