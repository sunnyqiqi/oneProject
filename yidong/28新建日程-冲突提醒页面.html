<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0,user-scalable=no;">
    <title>28新建日程-冲突提醒页面</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/icon.css"/>
</head>
<body>
<div class="top">
    <div class="tile">
        <div class="lf pl10">
            <span class="close"></span>
            <span class="line"></span>

            <h1>新建日程（部门）</h1>
        </div>
        <div class="rf pr10">
            <span>完成</span>
        </div>
    </div>
</div>
<div class="content">
    <div class="content_list content_list_lh50">
        <ul>
            <li>
                <span>教导处会议</span>
            </li>
            <li>
                <span class="lf">日程类型</span>
                <span class="rf">会议<span class="fontGray"> &gt;</span> </span>
            </li>
            <li>
                <span class="lf">4月7日 星期四 10:00<span class="right ml15"></span></span>
                <span class="rf">4月7日 星期四 15:00</span>
            </li>
            <li class="chongtu_info">
                <p class="fontRed">该日程与以下日程有时间冲突，建议调整时间，点击完成按钮可强行插入该日程。</p>
                <p>张三 教导处会议（个人）</p>
                <p>4月7日 星期四 10:00</p>
            </li>
            <li>
                <span class="lf">成员</span>
                <span class="rf">0人<span class="fontGray"> &gt;</span> </span>
            </li>
            <li>
                <span class="lf">提醒</span>
                <span class="rf">不提醒<span class="fontGray"> &gt;</span> </span>
            </li>
            <li>
                <span class="lf">重复</span>
                <span class="rf">不重复<span class="fontGray"> &gt;</span> </span>
            </li>
            <li>
                <span class="fontGray">地址</span>
            </li>
            <li>
                <span class="fontGray">备注</span>
            </li>
        </ul>
        <div class="btn_cont">
            <span class="btn mt15">删除</span>
        </div>
    </div>
</div>
<div class="foot">
    <ul>
        <li><a href="#" class="home"><em></em>首页</a></li>
        <li><a href="#" class="txl"><em></em>通讯录</a></li>
        <li><a href="#" class="user"><em></em>我</a></li>
    </ul>
</div>
</body>
</html>
