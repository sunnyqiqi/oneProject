<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0,user-scalable=no;">
    <title>10通知公告-发布页面2</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/icon.css"/>
</head>
<body>
<div class="top">
    <div class="tile">
        <div class="lf pl10">
            <span class="close"></span>
            <span class="line"></span>
            <h1>发布通知公告</h1>
        </div>
    </div>
</div>
<div class="content">
    <div class="content_list content_list_lh50">
        <ul>
            <li>
                <span class="lf">通知公告类型</span>
                <span class="rf">校内通知 <span class="fontGray"> &gt;</span> </span>
            </li>
            <li>
                <span class="lf">选择接收人</span>
                <span class="rf">0人 <span class="fontGray"> &gt;</span> </span>
            </li>
            <li>
                <span class="lf">是否公开收件人</span>
                <span class="rf"><em class="btn_radio1"></em></span>

            </li>
            <li>
                <span class="lf">是否置顶</span>
                <span class="rf"><em class="btn_radio2"></em></span>
            </li>
            <li>
                <span class="lf">生效日期<span class="pl10 fontGray">不填为当前日期</span></span>
            </li>
            <li>
                <span class="lf">结束日期<span class="pl10 fontGray">不填为当前日期</span></span>
            </li>
        </ul>
        <div class="btn_cont">
        <span class="btn mt15">发布</span>
        </div>
    </div>
</div>
<div class="foot">
    <ul>
        <li><a href="#" class="home"><em></em>首页</a></li>
        <li><a href="#" class="txl"><em></em>通讯录</a></li>
        <li><a href="#" class="user"><em></em>我</a></li>
    </ul>
</div>
</body>
</html>
