<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0,user-scalable=no;">
    <title>68会议管理-发布会议</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/icon.css"/>
</head>
<body>
<div class="top">
    <div class="tile">
        <div class="lf pl10">
            <span class="close"></span>
            <span class="line"></span>
            <h1>会议管理详情</h1>
        </div>
        <div class="rf pr10">
            <span>完成</span>
        </div>
    </div>
</div>
<div class="content">
    <div class="content_list content_list_lh50">
        <ul>
            <li>
                <span class="lf"><em class="xing"></em>会议主题&nbsp;<input type="text" style="width: 150px;border-top: 2px solid #D9D9D9"/></span>
            </li>
            <li>
                <span class="lf"><em class="xing"></em>会议类型</span>
                <span class="rf">教工大会<span class="fontGray"> &gt;</span> </span>
            </li>
            <li>
                <span class="lf">会议地址&nbsp;<input type="text" style="width: 150px;border-top: 2px solid #D9D9D9"/></span>
                <span class="rf">语文<span class="fontGray"> &gt;</span> </span>
            </li>
            <li>
                <span class="lf">会议预算&nbsp;<input type="text" style="width: 150px;border-top: 2px solid #D9D9D9"/></span>
            </li>
            <li>
                <span class="lf">考勤机&nbsp;&nbsp;<input type="text"placeholder="选择考勤机则同步到考勤系统" style="width: 150px;border-top: 2px solid #D9D9D9"/></span>
                <span class="rf">考试<span class="fontGray"> &gt;</span> </span>
            </li>
            <li>
                <span class="lf">4月7日 星期四 10:00<span class="right ml15"></span></span>
                <span class="rf">4月7日 星期四 15:00</span>
            </li>
            <li>
                <span class="lf"><em class="xing"></em>参会人员</span>
                <span class="rf">0人<span class="fontGray"> &gt;</span> </span>
            </li>
            <li>
                <span class="lf">其他人员</span>
                <span class="rf">0人<span class="fontGray"> &gt;</span> </span>
            </li>
            <li>
                <span class="lf">记录人员</span>
                <span class="rf">0人<span class="fontGray"> &gt;</span> </span>
            </li>
        </ul>
        <div class="pt15">&nbsp;备注：&nbsp;&nbsp;<textarea name="" id="" cols="35" rows="5"></textarea>
        </div>
    </div>
</div>
<div class="foot">
    <ul>
        <li><a href="#" class="home"><em></em>首页</a></li>
        <li><a href="#" class="txl"><em></em>通讯录</a></li>
        <li><a href="#" class="user"><em></em>我</a></li>
    </ul>
</div>
</body>
</html>
