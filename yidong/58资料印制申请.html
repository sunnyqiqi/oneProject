<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0,user-scalable=no;">
    <title>58资料印制申请</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/icon.css"/>
</head>
<body>
<div class="top">
    <div class="tile">
        <div class="lf pl10">
            <span class="close"></span>
            <span class="line"></span>
            <h1>资料印制</h1>
        </div>
        <div class="rf pr10">
            <span>完成</span>
        </div>
    </div>
</div>
<div class="content">
    <div class="content_list content_list_lh50">
        <ul>
            <li>
                <span class="lf"><em class="xing"></em>资料名称&nbsp;<input type="text" style="width: 150px;border-top: 2px solid #D9D9D9"/></span>
            </li>
            <li>
                <span class="lf"><em class="xing"></em>年级</span>
                <span class="rf">高一年级<span class="fontGray"> &gt;</span> </span>
            </li>
            <li>
                <span class="lf"><em class="xing"></em>学科</span>
                <span class="rf">语文<span class="fontGray"> &gt;</span> </span>
            </li>
            <li>
                <span class="lf"><em class="xing"></em>印制份数&nbsp;<input type="text" style="width: 150px;border-top: 2px solid #D9D9D9"/></span>
            </li>
            <li>
                <span class="lf"><em class="xing"></em>用途</span>
                <span class="rf">考试<span class="fontGray"> &gt;</span> </span>
            </li>
            <li>
                <span class="lf"><em class="xing"></em>印制类型</span>
                <span class="rf">复印<span class="fontGray"> &gt;</span> </span>
            </li>
            <li>
                <span class="lf">是否公开&nbsp;</span>
                <ul class="lf pt10 pl10 btn_radio3">
                    <li class="active"><a href="#">是</a></li>
                    <li><a href="#">否</a></li>
                </ul>
            </li>
            <li>
                <span class="lf"><em class="xing"></em>使用时间&nbsp;<input type="text" style="width: 150px;border-top: 2px solid #D9D9D9"/></span>
            </li>
        </ul>
        <div class="pt15">&nbsp;备注：&nbsp;&nbsp;<textarea name="" id="" cols="23" rows="5"></textarea>
        </div>
    </div>
</div>
<div class="foot">
    <ul>
        <li><a href="#" class="home"><em></em>首页</a></li>
        <li><a href="#" class="txl"><em></em>通讯录</a></li>
        <li><a href="#" class="user"><em></em>我</a></li>
    </ul>
</div>
</body>
</html>
